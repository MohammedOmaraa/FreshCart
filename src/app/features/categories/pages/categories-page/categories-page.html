<app-header-title [title]="'All Categories'" />

@if (!allCategories) {
<app-loading-spinner />

} @else {
<section>
  <div class="grid grid-cols-3">
    @for ( c of allCategories; track c._id) {
    <div class="p-4">
      <div
        class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden flex flex-col"
      >
        <img
          class="lg:h-48 md:h-36 w-full object-contain object-center"
          [src]="c.image"
          [alt]="c.name"
        />
        <h2
          class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1"
        >
          {{ c.name }}
        </h2>
      </div>
    </div>
    }
  </div>
</section>

}
